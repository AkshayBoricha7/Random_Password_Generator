<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/34d19554da.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-blue-950 text-white text-2xl p-4 sm:p-8 md:p-16 lg:p-24">
    <div class="container mx-auto max-w-4xl">
      <div class="card bg-blue-800 p-6 rounded-xl shadow-xl">
        <div class="my-2 text-center md:text-left">Generate a</div>
        <div
          class="underline text-green-500 my-2 text-center md:text-left underline-offset-8"
        >
          Random Password
        </div>
        <div
          class="my-6 p-4 bg-gray-50 text-gray-800 text-lg rounded-lg flex items-center justify-between max-w-full w-full overflow-auto"
        >
          <span id="password" class="text-gray-500">Password</span>
          <i
            class="fa-regular fa-copy bg-green-700 p-2 rounded cursor-pointer copyIcon hover:bg-green-800"
          ></i>
        </div>
        <button
          class="mt-4 bg-green-700 hover:bg-green-900 text-white text-base font-light py-2 px-6 rounded w-full sm:w-auto"
        >
          <i class="fas fa-bolt mr-2"></i>Generate Password
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
